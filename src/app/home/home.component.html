<div>
  <div class="header" #stickyMenu [class.sticky]="sticky">
    <div class="logo">Sklep Komputerowy</div>
    <a
      (click)="checkCart()"
      [routerLink]="quantity > 0 ? ['/shopping-cart/'] : []"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="24"
        height="24"
        viewBox="0 0 224 224"
        style=" fill:#000000;"
      >
        <g
          fill="none"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <path d="M0,224v-224h224v224z" fill="none"></path>
          <g fill="#ffffff">
            <g id="surface1">
              <path
                d="M0,0v18.66667h30.04167l37.33333,149.33333h126.29167l2.04167,-6.70833l19.25,-64.75l6.70833,-21.875h-158.375l-18.66667,-74.66667zM67.95833,93.33333h128.625l-16.91667,56h-97.70833zM98,177.33333c-12.86979,0 -23.33333,10.46354 -23.33333,23.33333c0,12.86979 10.46354,23.33333 23.33333,23.33333c12.86979,0 23.33333,-10.46354 23.33333,-23.33333c0,-12.86979 -10.46354,-23.33333 -23.33333,-23.33333zM163.33333,177.33333c-12.86979,0 -23.33333,10.46354 -23.33333,23.33333c0,12.86979 10.46354,23.33333 23.33333,23.33333c12.86979,0 23.33333,-10.46354 23.33333,-23.33333c0,-12.86979 -10.46354,-23.33333 -23.33333,-23.33333z"
              ></path>
            </g>
          </g>
        </g>
      </svg>
      {{ quantity }}
    </a>
  </div>

  <div class="container-fluid">
    <div class="row">
      <ng-container *ngFor="let item of data">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="bd-placeholder-img card-img-top">
              <h2 class="title">{{ item.name }}</h2>
            </div>
            <div class="card-body">
              <p class="card-text">
                {{ item.description }}
              </p>
              <p class="card-text">
                <b>Cena: {{ item.price }} zł.</b>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn btn-outline-primary"
                    (click)="addItem(item)"
                  >
                    Dodaj do koszyka
                  </button>

                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    (click)="decreaseQuantitiy(item)"
                  >
                    Usuń z koszyka
                  </button>
                </div>
                <small>
                  <b
                    >Liczba sztuk:
                    {{ item.quantity > 0 ? item.quantity : 0 }}</b
                  >
                </small>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
